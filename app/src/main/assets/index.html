<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SNES Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden; /* Evita barras de rolagem */
            
            /* Centraliza o Canvas na tela */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* O Canvas deve ser o elemento principal agora */
        canvas#game-canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            /* Mantém a proporção correta (aspect ratio) */
            object-fit: contain; 
            outline: none;
        }
    </style>
    <!-- Nostalgist v0.19.1 -->
    <script src="https://unpkg.com/nostalgist@0.19.1/dist/nostalgist.umd.js"></script>
</head>
<body>

<!-- MUDANÇA PRINCIPAL: Usamos uma tag CANVAS em vez de DIV -->
<canvas id="game-canvas"></canvas>

<script>
    let nostalgistInstance = null;

    async function launchGame(base64Rom, fileName) {
        try {
            console.log("Iniciando emulador...");

            // 1. Limpeza se já houver jogo rodando
            if (nostalgistInstance) {
                try {
                    await nostalgistInstance.exit();
                } catch (e) { console.warn("Erro ao sair da instância anterior", e); }
                nostalgistInstance = null;
            }

            // 2. Preparar a ROM
            const byteCharacters = atob(base64Rom);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const romBlob = new Blob([byteArray], { type: 'application/octet-stream' });

            // 3. Iniciar Nostalgist apontando para o CANVAS
            nostalgistInstance = await Nostalgist.launch({
                element: '#game-canvas', // Agora aponta corretamente para um <canvas>
                core: 'snes9x',
                rom: { 
                    fileName: fileName, 
                    fileData: romBlob 
                },
                resolveCoreJs: (core) => `https://unpkg.com/nostalgist@0.19.1/dist/cores/${core}.js`,
                resolveCoreWasm: (core) => `https://unpkg.com/nostalgist@0.19.1/dist/cores/${core}.wasm`,
            });
            
            console.log("Emulador iniciado!");

        } catch (e) {
            console.error("Erro fatal:", e);
            alert("Erro: " + e.message);
        }
    }
</script>

</body>
</html>
