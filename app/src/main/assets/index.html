<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SNES Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Ajustes para garantir que o canvas ocupe a tela corretamente */
        canvas {
            max-width: 100% !important;
            max-height: 100% !important;
            object-fit: contain !important;
            outline: none !important;
        }
    </style>
    <!-- Versão mais recente (0.19.1) -->
    <script src="https://unpkg.com/nostalgist@0.19.1/dist/nostalgist.umd.js"></script>
</head>
<body>

<div id="game-container"></div>

<script>
    let nostalgistInstance = null;

    async function launchGame(base64Rom, fileName) {
        try {
            console.log("Preparando Nostalgist v0.19.1...");

            // Se já houver uma instância rodando, encerra ela primeiro
            if (nostalgistInstance) {
                await nostalgistInstance.exit();
                nostalgistInstance = null;
                document.getElementById('game-container').innerHTML = '';
            }

            // Converter Base64 do Kotlin para Blob JS
            const byteCharacters = atob(base64Rom);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const romBlob = new Blob([byteArray], { type: 'application/octet-stream' });

            // Iniciar emulador
            nostalgistInstance = await Nostalgist.launch({
                element: '#game-container', 
                core: 'snes9x',
                rom: { 
                    fileName: fileName, 
                    fileData: romBlob 
                },
                // Atualizamos também os links dos Cores para a versão correspondente
                resolveCoreJs: (core) => `https://unpkg.com/nostalgist@0.19.1/dist/cores/${core}.js`,
                resolveCoreWasm: (core) => `https://unpkg.com/nostalgist@0.19.1/dist/cores/${core}.wasm`,
                
                style: {
                    width: '100%',
                    height: '100%',
                    position: 'absolute',
                    backgroundColor: 'black'
                }
            });
            
            console.log("Emulador iniciado!");

        } catch (e) {
            console.error("Erro no emulador:", e);
            alert("Erro: " + e.message);
        }
    }
</script>

</body>
</html>
