<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SNES Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas#game-canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            outline: none;
        }
    </style>
    <!-- Nostalgist v0.19.1 -->
    <script src="https://unpkg.com/nostalgist@0.19.1/dist/nostalgist.umd.js"></script>
</head>
<body>

<canvas id="game-canvas"></canvas>

<script>
    let nostalgistInstance = null;

    async function launchGame(base64Rom, fileName) {
        try {
            console.log("Processando ROM: " + fileName);

            if (nostalgistInstance) {
                try { await nostalgistInstance.exit(); } catch (e) {}
                nostalgistInstance = null;
            }

            // 1. Converter Base64 para Uint8Array
            const byteCharacters = atob(base64Rom);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);

            // 2. CORREÇÃO: Criar um objeto 'File' real em vez de Blob genérico
            // O Nostalgist moderno exige um File para saber o nome e extensão da ROM
            const romFile = new File([byteArray], fileName, { type: 'application/octet-stream' });

            // 3. Iniciar Nostalgist
            nostalgistInstance = await Nostalgist.launch({
                element: '#game-canvas',
                core: 'snes9x',
                rom: romFile, // Agora passamos o arquivo direto
                
                // CDN Configuration
                resolveCoreJs: (core) => `https://unpkg.com/nostalgist@0.19.1/dist/cores/${core}.js`,
                resolveCoreWasm: (core) => `https://unpkg.com/nostalgist@0.19.1/dist/cores/${core}.wasm`,
            });
            
            console.log("Emulador iniciado com sucesso!");

        } catch (e) {
            console.error("Erro fatal:", e);
            alert("Erro: " + e.message);
        }
    }
</script>

</body>
</html>
