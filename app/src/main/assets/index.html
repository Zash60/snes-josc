<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SNES Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas#game-canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            outline: none;
        }
    </style>
    <!-- Nostalgist v0.19.1 - Local -->
    <script src="/assets/nostalgist.umd.js"></script>
</head>
<body>

<canvas id="game-canvas"></canvas>

<script>
    let nostalgistInstance = null;

    async function launchGame(base64Rom, fileName) {
        try {
            console.log("Processando ROM: " + fileName);

            if (nostalgistInstance) {
                try { await nostalgistInstance.exit(); } catch (e) {}
                nostalgistInstance = null;
            }

            // 1. Converter Base64 para Uint8Array
            const byteCharacters = atob(base64Rom);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);

            // 2. Criar um objeto 'File' real
            const romFile = new File([byteArray], fileName, { type: 'application/octet-stream' });

            // 3. Obter o elemento canvas
            const canvasElement = document.getElementById('game-canvas');
            if (!canvasElement) {
                throw new Error('Canvas element not found');
            }

            // 4. Iniciar Nostalgist com caminhos locais
            nostalgistInstance = await Nostalgist.launch({
                element: canvasElement,  // Passar o objeto Element
                core: 'snes9x',
                rom: romFile,
                
                // Caminhos locais via assetLoader (usando nomes exatos dos arquivos extraÃ­dos)
                resolveCoreJs: (core) => `/assets/cores/${core}_libretro.js`,
                resolveCoreWasm: (core) => `/assets/cores/${core}_libretro.wasm`,
            });
            
            console.log("Emulador iniciado com sucesso!");

        } catch (e) {
            console.error("Erro fatal:", e);
            alert("Erro: " + e.message);
        }
    }
</script>

</body>
</html>
